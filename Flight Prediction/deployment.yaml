apiVersion: apps/v1
kind: Deployment
metadata:
  name: flight-price-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flight-price
  template:
    metadata:
      labels:
        app: flight-price
    spec:
      containers:
        - name: flight-price-container
          image: deep0510/flight-price-api:fecdc763091efa386d4063b8d5773b713ac08aa1
          ports:
            - containerPort: 8000