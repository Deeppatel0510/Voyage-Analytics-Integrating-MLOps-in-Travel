apiVersion: apps/v1
kind: Deployment
metadata:
  name: flight-price-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flight-price
  template:
    metadata:
      labels:
        app: flight-price
    spec:
      containers:
        - name: flight-price-container
          image: deep0510/flight-price-api:3c523098f61e57fb4f83585bf8dacb30d8d0e9ad
          ports:
            - containerPort: 8000